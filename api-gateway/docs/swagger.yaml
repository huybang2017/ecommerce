  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password. Returns access_token
        in response body (15 min, store in memory) and sets refresh_token as HttpOnly
        cookie (7 days). The Gateway forwards credentials to Identity Service which
        validates them and returns tokens. Frontend should store access_token in memory
        (NOT localStorage) and send it via Authorization header. refresh_token cookie
        is sent automatically by browser.
      parameters:
      - description: Login credentials (email and password)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful. Response contains access_token (15min, store
            in memory) and user info. refresh_token sent as HttpOnly cookie (7 days)
          headers:
            Set-Cookie:
              description: refresh_token=<jwt>; Path=/; Max-Age=604800; HttpOnly
              type: string
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad request - invalid input format
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid credentials - wrong email or password
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login user
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke all refresh tokens for the authenticated user and clear
        refresh_token cookie. Requires valid access_token in Authorization header
        (Bearer token). The Gateway forwards the request to Identity Service which
        revokes all refresh tokens from the database. Frontend should discard the
        access_token from memory.
      parameters:
      - default: Bearer <your_access_token>
        description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful. All refresh tokens revoked and refresh_token
            cookie cleared. Frontend should discard access_token from memory
          headers:
            Set-Cookie:
              description: refresh_token=; Path=/; Max-Age=-1; HttpOnly (cleared)
              type: string
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized - missing or invalid access token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error - failed to revoke tokens
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Use refresh_token from HttpOnly cookie to obtain a new access_token.
        The Gateway automatically forwards the cookie to Identity Service which validates
        the refresh token and issues a new access_token (15 min) in response body.
        The refresh_token cookie remains unchanged. Frontend should update the access_token
        in memory.
      parameters:
      - default: refresh_token=<your_refresh_token>
        description: refresh_token cookie (HttpOnly, automatically sent by browser)
        in: header
        name: Cookie
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully. New access_token returned in
            body (store in memory). refresh_token cookie unchanged
          schema:
            $ref: '#/definitions/models.RefreshResponse'
        "401":
          description: Invalid, expired, or revoked refresh token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Refresh access token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account. Returns access_token in response body
        (store in memory) and sets refresh_token as HttpOnly cookie (7 days). The
        Gateway forwards the request to Identity Service which validates data, creates
        user, and returns tokens. Frontend should store access_token in memory (NOT
        localStorage) for security.
      parameters:
