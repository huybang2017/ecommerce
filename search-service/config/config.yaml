# Search Service Configuration
# This file contains default configuration values
# Environment variables will override these values (using Viper)

server:
  port: 8002
  mode: "debug" # debug, release, test
  read_timeout: 30s
  write_timeout: 30s

kafka:
  brokers:
    - "localhost:9092"
  topic_product_updated: "product_updated"
  consumer_group: "search-service"
  read_timeout: 10s
  min_bytes: 1024
  max_bytes: 10485760 # 10MB

elasticsearch:
  addresses:
    - "http://localhost:9200"
  username: ""
  password: ""
  index_name: "products"
  timeout: 30s

logging:
  level: "info" # debug, info, warn, error
  encoding: "json" # json, console
  output_paths:
    - "stdout"
  error_output_paths:
    - "stderr"


