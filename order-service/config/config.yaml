# Order Service Configuration
# This file contains default configuration values
# Environment variables will override these values (using Viper)

server:
  port: 8083
  mode: "debug" # debug, release, test
  read_timeout: 30s
  write_timeout: 30s

database:
  host: "localhost"
  port: 5433
  user: "postgres"
  password: "postgres"
  dbname: "order_service"
  sslmode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

kafka:
  brokers:
    - "localhost:9092"
  topic_order_created: "order_created"
  write_timeout: 10s
  read_timeout: 10s
  required_acks: 1 # 0: no ack, 1: leader ack, -1: all replicas ack

logging:
  level: "info" # debug, info, warn, error
  encoding: "json" # json, console
  output_paths:
    - "stdout"
  error_output_paths:
    - "stderr"

# Product Service integration (for marketplace - get shop_id)
product_service:
  base_url: "http://localhost:8080"
  timeout: 10s
