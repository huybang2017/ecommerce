server:
  port: 8081
  mode: debug
  read_timeout: 30s
  write_timeout: 30s

database:
  host: localhost
  port: 5433
  user: postgres
  password: postgres
  dbname: identity_service
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

jwt:
  secret: your-secret-key-change-in-production
  expiration: 24h

logging:
  level: info
  encoding: json
  output_paths:
    - stdout
  error_output_paths:
    - stderr

